version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: myshop-app
    container_name: myshop-app
    restart: always
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      APP_ENV: production
      APP_DEBUG: 'false'
      APP_KEY: ${APP_KEY}
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      CACHE_DRIVER: redis
      QUEUE_CONNECTION: redis
      SESSION_DRIVER: redis
      REDIS_HOST: redis
    networks:
      - aimeos-network
    depends_on:
      - db
      - redis

  web:
    image: nginx:alpine
    container_name: myshop-web
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
    networks:
      - aimeos-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: myshop-db
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - aimeos-network

  redis:
    image: redis:alpine
    container_name: myshop-redis
    restart: always
    networks:
      - aimeos-network

networks:
  aimeos-network:
    driver: bridge

volumes:
  db-data:
